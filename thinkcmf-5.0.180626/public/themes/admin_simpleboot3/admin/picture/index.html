<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('picture/index',['sid'=>$sid])}">图片菜单</a></li>
        <li><a href="{:url('picture/add',['sid'=>$sid])}">添加图片</a></li>
    </ul>
    <form class="js-ajax-form margin-top-20" method="post">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="50">校区ID</th>
                <th width="180">图片</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="pictures" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.sid}</td>
                <td><img src="{$vo.url}" height="100" width="100"></td>
                <td width="140">
                    <a class="js-ajax-delete" href="{:url('picture/delete',array('id'=>$vo['id'],'sid'=>$vo['sid']))}">{:lang('DELETE')}</a>
                </td>
            </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
