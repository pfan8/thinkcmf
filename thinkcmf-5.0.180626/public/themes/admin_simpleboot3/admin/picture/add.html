<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('picture/index',['sid'=>$sid])}">图片菜单</a></li>
        <li class="active"><a href="{:url('picture/add',['sid'=>$sid])}">添加图片</a></li>
    </ul>

    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('picture/addPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>校区ID:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="sid" value="{$sid}" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>图片URL:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="url" value="">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('picture/index',['sid'=>$sid])}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
