<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('activity/index')}">活动菜单</a></li>
        <li><a href="{:url('activity/add',['sid'=>$sid])}">添加活动</a></li>
    </ul>
    <form class="js-ajax-form margin-top-20" method="post">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="70">校区ID</th>
                <th width="150">活动名</th>
                <th>描述</th>
                <th>封面</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="activitys" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.sid}</td>
                <td>{$vo.name}</td>
                <td>{$vo.desc}</td>
                <td><img src="{$vo.icon}" width="100" height="100"></td>
                <td width="140">
                    <a href="{:url('activity/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                    <a class="js-ajax-delete" href="{:url('activity/delete',array('id'=>$vo['id'],'sid'=>$vo['sid']))}">{:lang('DELETE')}</a>
                </td>
            </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
