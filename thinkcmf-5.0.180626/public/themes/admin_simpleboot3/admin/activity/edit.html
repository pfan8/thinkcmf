<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('activity/index',['sid'=>$sid])}">活动菜单</a></li>
        <li><a href="{:url('activity/add',['sid'=>$sid])}">添加活动</a></li>
        <li class="active"><a href="{:url('activity/edit',['sid'=>$sid])}">编辑活动</a></li>
    </ul>

    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('activity/editPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>ID:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="id" value="{$id}" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>校区ID:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="sid" value="{$sid}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>活动名:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="name" value="{$name}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">活动介绍:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="desc" value="{$desc}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">封面URL:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="icon" value="{$icon}">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('activity/index',['sid'=>$sid])}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
