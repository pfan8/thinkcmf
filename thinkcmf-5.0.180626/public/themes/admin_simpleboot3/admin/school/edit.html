<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('school/index')}">{:lang('ADMIN_SCHOOL_INDEX')}</a></li>
        <li><a href="{:url('school/add')}">{:lang('ADMIN_SCHOOL_ADD')}</a></li>
        <li class="active" ><a>{:lang('ADMIN_SCHOOL_EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('school/editPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>ID:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="id" value="{$id}" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>校区名:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="name" value="{$name}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>位置:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="location" value="{$location}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>城市:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="city" value="{$city}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>坐标（X,Y）:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="coordinate" value="{$coordinate}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">电话:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="phone" value="{$phone}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="email" value="{$email}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">营业时间:</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="open_hours" rows="10" cols="57">{$open_hours}</textarea>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('school/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
