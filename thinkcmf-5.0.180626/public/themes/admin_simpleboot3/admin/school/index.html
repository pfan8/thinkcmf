<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('school/index')}">{:lang('ADMIN_SCHOOL_INDEX')}</a></li>
        <li><a href="{:url('school/add')}">{:lang('ADMIN_SCHOOL_ADD')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('school/search')}">
        校区名:
        <input type="text" class="form-control" name="s_sname" style="width: 110px;" value="{$s_sname}" placeholder="校区名称">
        校区地址:
        <input type="text" class="form-control" name="s_location" style="width: 110px;" value="{$s_location}" placeholder="校区地址">
        城市：
        <input type="text" class="form-control" name="s_city" style="width: 110px;" value="{$s_city}" placeholder="校区所在城市">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('school/index')}">清空</a>
    </form>
    <form action="{:url('Rbac/listorders')}" method="post" class="margin-top-20">
        <php> $is_main=array("1"=>'是',"0"=>'否');</php>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="40">ID</th>
                <th>校区名</th>
                <th>城市</th>
                <th>位置</th>
                <th>电话</th>
                <th>邮箱</th>
                <th>营业时间</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="schools" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.location}</td>
                    <td>{$vo.city}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.email}</td>
                    <td style="white-space: pre-line">{$vo.open_hours}</td>
                    <td width="300">
                        <a href="javascript:parent.openIframeLayer('{:url('activity/index',array('sid'=>$vo['id']))}','{$vo.name}活动管理',{});">活动管理</a>
                        <a href="javascript:parent.openIframeLayer('{:url('picture/index',array('sid'=>$vo['id']))}','{$vo.name}活动管理',{});">图片管理</a>
                        <a href="{:url('school/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="js-ajax-delete" href="{:url('school/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
