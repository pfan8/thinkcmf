<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('recruit/index')}">{:lang('ADMIN_RECRUIT_INDEX')}</a></li>
        <li><a href="{:url('recruit/add')}">{:lang('ADMIN_RECRUIT_ADD')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('recruit/search')}">
        职位:
        <input type="text" class="form-control" name="s_position" style="width: 100px;" value="{$s_position}" placeholder="请输入职位">
        描述:
        <input type="text" class="form-control" name="s_desc" style="width: 110px;" value="{$s_desc}" placeholder="请输入描述">
        要求:
        <input type="text" class="form-control" name="s_require" style="width: 110px;" value="{$s_require}" placeholder="请输入要求">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('recruit/index')}">清空</a>
    </form>
    <form action="{:url('Rbac/listorders')}" method="post" class="margin-top-20">
        <php> $is_main=array("1"=>'是',"0"=>'否');</php>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="40">ID</th>
                <th>职位</th>
                <th>描述</th>
                <th>要求</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="recruits" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.position}</td>
                    <td>{$vo.desc}</td>
                    <td>{$vo.require}</td>
                    <td width="100">
                        <a href="{:url('recruit/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="js-ajax-delete" href="{:url('recruit/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
