<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('CourseLevel/index')}">一级等级菜单</a></li>
        <li><a href="{:url('CourseLevel/add')}">添加二级等级</a></li>
    </ul>
    <form class="js-ajax-form margin-top-20" method="post">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="70">一类等级</th>
                <th width="150">课程目标</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="course_categorys" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.goal}</td>
                <td width="140">
                    <a href="javascript:parent.openIframeLayer('{:url('CourseLevel/editLevels',array('category_id'=>$vo['id']))}','{$vo.name}二类等级管理');">二类等级管理</a>
                    <a href="{:url('CourseLevel/edit',array('category_id'=>$vo['id']))}">{:lang('EDIT')}</a>
                </td>
            </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
