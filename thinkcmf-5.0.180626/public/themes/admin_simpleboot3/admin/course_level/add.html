<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('CourseLevel/index')}">课程等级菜单</a></li>
        <li class="active"><a href="{:url('CourseLevel/add')}">添加二类等级</a></li>
    </ul>

    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('CourseLevel/addPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>一级分类选择:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="category_id" style="width: 100px">
                {$category_option}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>二类等级Level:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="level" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">二类等级名:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="name" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">课程目标:</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="goal" rows="5" cols="57"></textarea>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('CourseLevel/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
