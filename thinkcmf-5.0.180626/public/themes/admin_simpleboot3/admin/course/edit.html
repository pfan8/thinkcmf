<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('course/index')}">{:lang('ADMIN_COURSE_INDEX')}</a></li>
        <li><a href="{:url('course/add')}">{:lang('ADMIN_COURSE_ADD')}</a></li>
        <li class="active" ><a>{:lang('ADMIN_COURSE_EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('course/editPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>ID:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="id" value="{$id}" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>名称:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="name" value="{$name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>等级:</label>
            <select class="btn btn-primary dropdown-toggle" name="level"  value="{$level}" style="margin-left:15px;width: 100px;text-align: center">
                {$option_html}
            </select>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="describe" value="{$describe}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">目标（换行分隔）:</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="goal" rows="5" cols="57">{$goal}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图片URL:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="icon" value="{$icon}">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary   js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('course/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
