<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('course/index')}">{:lang('ADMIN_COURSE_INDEX')}</a></li>
        <li><a href="{:url('course/add')}">{:lang('ADMIN_COURSE_ADD')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('course/search')}">
        课程名称:
        <input type="text" class="form-control" name="course_name" style="width: 130px;" value="{$course_name}" placeholder="请输入{:lang('COURSE_NAME')}">
        教师名称:
        <input type="text" class="form-control" name="teacher_name" style="width: 130px;" value="{$teacher_name}" placeholder="请输入{:lang('TEACHER_NAME')}">
        课程等级：
        <select class="form-control" name="course_level">
            {$option_html}
        </select>
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('course/index')}">清空</a>
    </form>
    <form action="{:url('Rbac/listorders')}" method="post" class="margin-top-20">
        <php> $is_main=array("1"=>'是',"0"=>'否');</php>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="40">ID</th>
                <th width="80">名称</th>
                <th width="50">等级</th>
                <th>描述</th>
                <th>目标</th>
                <th>图</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="courses" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.level}</td>
                    <td>{$vo.describe}</td>
                    <td>{$vo.goal}</td>
                    <td><img src="{$vo.icon}" height="100" width="100"></td>
                    <td width="140">
                        <a href="{:url('course/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="js-ajax-delete" href="{:url('course/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
