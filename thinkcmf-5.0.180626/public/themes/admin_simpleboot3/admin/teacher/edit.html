<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('teacher/index')}">{:lang('ADMIN_TEACHER_INDEX')}</a></li>
        <li><a href="{:url('teacher/add')}">{:lang('ADMIN_TEACHER_ADD')}</a></li>
        <li class="active" ><a>{:lang('ADMIN_TEACHER_EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('teacher/editPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>ID:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="id" value="{$id}" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>姓名:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="name" value="{$name}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>职位:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="position" value="{$position}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">CID(用英文逗号分隔):</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="cid_list" value="{$cid_list}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>性别（男1/女2）:</label>
            <select class="btn btn-primary dropdown-toggle" name="gender" value="{$gender}" style="margin-left:15px;width: 100px;text-align: center">
                {$option_html}
            </select>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介:</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="resume" rows="5" cols="57">{$resume}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电话:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="phone" value="{$phone}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">年龄:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="age" value="{$age}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">头像URL:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="icon" value="{$icon}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">教学理念:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="idea" value="{$idea}">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('teacher/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
