<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('BookQuestion/index')}">{:lang('ADMIN_BOOK_QUESTION_INDEX')}</a></li>
        <li><a href="{:url('BookQuestion/add')}">{:lang('ADMIN_BOOK_QUESTION_ADD')}</a></li>
        <li class="active" ><a>{:lang('ADMIN_BOOK_QUESTION_EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('BookQuestion/editPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label">ID:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="id" value="{$id}" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">预约问题:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="question" value="{$question}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">答案1:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="answer1" value="{$answer1}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">答案2:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="answer2" value="{$answer2}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">答案3:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="answer3" value="{$answer3}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">答案4:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="answer4" value="{$answer4}">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('BookQuestion/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
