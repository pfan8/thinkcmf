<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('BookQuestion/index')}">{:lang('ADMIN_BOOK_QUESTION_INDEX')}</a></li>
        <li class="active"><a href="{:url('BookQuestion/add')}">{:lang('ADMIN_BOOK_QUESTION_ADD')}</a></li>
        <!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('BookQuestion/addPost')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>预定问题:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="question" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">答案1:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="answer1" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">答案2:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="answer2" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">答案3:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="answer3" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">答案4:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="answer4" value="">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('BookQuestion/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
