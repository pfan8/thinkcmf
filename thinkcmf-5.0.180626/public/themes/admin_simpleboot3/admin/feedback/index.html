<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('feedback/index')}">{:lang('ADMIN_FEEDBACK_INDEX')}</a></li>
        <li><a href="{:url('feedback/add')}">{:lang('ADMIN_FEEDBACK_ADD')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('feedback/search')}">
        uid:
        <input type="text" class="form-control" name="uid" style="width: 110px;" value="{$uid}" placeholder="请输入用户ID">
        cid:
        <input type="text" class="form-control" name="cid" style="width: 110px;" value="{$cid}" placeholder="请输入课程ID">
        类型（文字1/视频2）：
        <select class="form-control" name="feedback_type">
            {$option_html}
        </select>
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('feedback/index')}">清空</a>
    </form>
    <form action="{:url('Rbac/listorders')}" method="post" class="margin-top-20">
        <php> $is_main=array("1"=>'是',"0"=>'否');</php>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="40">ID</th>
                <th width="40">UID</th>
                <th width="40">CID</th>
                <th width="50">类型</th>
                <th>內容</th>
                <th>封面</th>
                <th>标题</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="feedbacks" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.uid}</td>
                    <td>{$vo.cid}</td>
                    <td>{$vo.type}</td>
                    <td>{$vo.content}</td>
                    <td><img src="{$vo.icon}" height="100" width="100"></td>
                    <td>{$vo.title}</td>
                    <td width="140">
                        <a href="{:url('feedback/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="js-ajax-delete" href="{:url('feedback/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
