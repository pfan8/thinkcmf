<div class="main">
    <div class="item">
        <div class="recruit">
            <h1>人才招聘</h1>
            <volist name="recruit" id="vo">

                    <div class="recruit-item">
                        <div class="title text-blue">

                                <i class="fa fa-user-circle-o"></i>
                            </div>
                            <div class="job-info"><?=$vo['position']?></div>
                            <div class="job-button"><input class="div-blue" type="button" value="查看职位详情"

                            <div class="title">
                                <div>职位描述</div>

                                <div class="div-hidden div-blue"></div>
                                <div class="content">

                <elseif condition="$i % 3 == 2">
                    <div class="recruit-item">
                        <div class="title text-red">

                            </div>
                            <div class="desc">
                                <div class="div-hidden div-red"></div>
                                <div class="content">
                                    <?=$brief_intro[1]?>
                                </div>
                            </div>
                        </div>
                        <div class="arrow div-red"></div>
                        <div class="circle"></div>
                    </div>
                </elseif>
                <else />
                    <div class="recruit-item">
                        <div class="title text-orange">
                            <div class="user">
                                <i class="fa fa-user-circle-o"></i>
                            </div>
                            <div class="job-info"><?=$vo['position']?></div>
                            <div class="job-button"><input class="div-orange" type="button" value="查看职位详情"

                        <div class="arrow div-orange"></div>
