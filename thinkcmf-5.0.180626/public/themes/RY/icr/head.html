<!DOCTYPE html>
<meta charset="utf-8" lang="zh_cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>睿育国际英语</title>
    <meta name="description" content="睿育国际英语">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--图标库-->
    <include file="public@head"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/themes/RY/icr/css/main.css" rel="stylesheet"/>
</head>
<body>
<!--[if lte IE 9]>
<p>You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->
<header>
    <div class="head-main">
        <div class="logo"><img src="/themes/RY/icr/imgs/logo.svg" /></div>
        <div class="position">
            <i class="fa fa-map-marker fa-2x"></i>
            <span class="location">当前位置:&nbsp;&nbsp;广州
                <div class="city_list">
                    <div class="jt"></div>
                    <div class="city_content">
                        <ul>
                            <volist name="city_list" id="vo">
                                 <li><a href="#">{$vo.city}</a></li>
                            </volist>
                            <div class="clear"></div>
                        </ul>
                    </div>
                </div>
            </span>
            <i class="fa fa-caret-down" style="font-size: 25px"></i>
        </div>
        <div class="menu">
            <ul>
                <li class="{$home_active}" onclick="{location='{:url('/')}'}">首页</li>
                <li class="{$course_active}" onclick="{location='{:url(\'/icr/course\')}'}">课程内容</li>
                <li class="{$teacher_active}" onclick="{location='{:url(\'/icr/teacher\')}'}">优质师资</li>
                <li class="{$school_active}" onclick="{location='{:url(\'/icr/school\')}'}">校区风采</li>
                <li class="{$recruit_active}" onclick="{location='{:url(\'/icr/recruit\')}'}">人才招聘</li>
                <li class="{$join_active}" onclick="{location='{:url(\'/icr/join\')}'}">合作加盟</li>
                <li class="{$about_active}" onclick="{location='{:url(\'/icr/about\')}'}">关于我们</li>
            </ul>
        </div>
        <div class="account">
            {$login_html}
        </div>

    </div>
</header>

<section class="l_r_window" style="display: none;">
    <div class="window">
        <div class="window-header">
            <div class="window-logo">
                <img src="/themes/RY/icr/imgs/logo.png" />
            </div>
            <div class='cease'>&times;</div>
        </div>
        <div class="window-content">
            <div class="window-tab">
                <div data-id="tab-login" id="login_click" class="active">登录</div>
                <div data-id="tab-register" id="register_click" >注册</div>

            </div>
            <div class="window-tab-item active" id="tab-login">
                <form class="js-ajax-form" action="{:url('user/login/doLogin')}" method="post">
                    <div class="window-input">
                        <input type="text" id="input_username" name="username" placeholder="手机号/邮箱/用户名" class="form-control">
                    </div>
                <div class="window-input">
                    <input type="password" id="input_password" name="password" placeholder="密码" class="form-control">
                </div>
                <div class="window-input">
                    <input type="text" name="captcha" placeholder="验证码" class="form-control captcha half">
                    <captcha height="50" width="120" font-size="18" />
                </div>
                <div class="window-button">
                    <input type="submit" value="登录" />
                </div>
                </form>
            </div>
            <div class="window-tab-item" id="tab-register">
                <form class="js-ajax-form" action="{:url('user/Register/doRegister')}" method="post">
                <div class="window-input">
                    <input type="text" placeholder="请输入您孩子的名字"/>
                </div>
                <div class="window-input">
                    <select>
                        <option>请选择您孩子的生日</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                    </select>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="window-input">
                    <select>
                        <option>请选择离您最近的中心</option>
                        <volist name="city_list" id="vo">
                            <option>{$vo.city}</option>
                        </volist>
                    </select>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="window-input">
                    <input type="text" name="username" placeholder="请输入您的手机号" class="form-control"
                           id="js-mobile-input">
                </div>
                    <div class="window-input">
                        <input type="text" name="captcha" placeholder="验证码" class="form-control captcha half">
                        <captcha height="50" width="120" font-size="18" />
                    </div>
                    <empty name="is_open_registration">
                        <div class="form-group">
                            <div style="position: relative;">
                                <input type="text" name="code" placeholder="手机验证码" style="width:170px;"
                                       class="form-control">
                                <a class="btn btn-success js-get-mobile-code"
                                   style="width: 163px;position: absolute;top:0;right: 0;"
                                   data-wait-msg="[second]秒后才能再次获取" data-mobile-input="#js-mobile-input"
                                   data-url="{:url('user/VerificationCode/send')}"
                                   daty-type="register"
                                   data-init-second-left="60">获取手机验证码</a>
                            </div>
                        </div>
                    </empty>
                <div class="window-button">
                    <input type="submit" value="注册" />
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
<include file="public@scripts"/>
